<html lang="en" xmlns:th="http://www.thymeleaf.org"

	<body>
		<section>
			<!--Bootstrap carausel Start-->
			<div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="2000">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/banner1.png" class="d-block w-100" alt="..." height="400px">
			    </div>
			    <div class="carousel-item">
			      <img src="img/banner2.png" class="d-block w-100" alt="..." height="400px">
			    </div>
			    <div class="carousel-item">
			      <img src="img/banner3.png" class="d-block w-100" alt="..." height="400px">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
			<!--Bootstrap carausel end-->

								<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none fs-5">[[${c.name}]]</a>
							</div>
						</div>
